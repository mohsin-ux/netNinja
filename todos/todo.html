<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo.css">
    <title>todos</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos" />
            </form>
        </header>



        <ul class="list-group todos mx-auto ">
            <li class="list-group-item d-flex justify-content-between text-light">
                <span>play mariokart</span>
                <i class="far fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between text-light">
                <span>defeat genin in zelda</span>
                <i class="far fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between text-light">
                <span>make a veggie pie</span>
                <i class="far fa fa-trash delete"></i>

            </li>
        </ul>



        <form class="add text-center my-4">
            <label class="text-light mb-2">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>



    <script src="todo.js"></script>
</body>

</html>
